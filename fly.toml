# fly.toml â€” Fly.io application configuration
# Docs: https://fly.io/docs/reference/configuration/
#
# Postgres setup:
#   fly postgres create --name dioxus-app-db --region dfw
#   fly postgres attach dioxus-app-db
# This automatically sets DATABASE_URL as a secret on your app.

app = "dioxus-app"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  IP = "0.0.0.0"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# fly.toml â€” Fly.io application configuration
# Docs: https://fly.io/docs/reference/configuration/
#
# === First-time setup ===
#
# 1. Create the app (if not already done):
#      fly launch --no-deploy
#
# 2. Create a Postgres cluster:
#      fly postgres create --name dioxus-app-db --region dfw --vm-size shared-cpu-1x --volume-size 1
#
# 3. Attach Postgres to the app (sets DATABASE_URL secret automatically):
#      fly postgres attach dioxus-app-db
#
# 4. Deploy:
#      fly deploy
#
# === Useful commands ===
#
#   fly postgres connect -a dioxus-app-db     # psql into the database
#   fly secrets list                           # verify DATABASE_URL is set
#   fly logs                                   # view app logs

app = "dioxus-app"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  IP = "0.0.0.0"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
